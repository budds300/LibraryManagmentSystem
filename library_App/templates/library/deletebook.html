
{%  extends 'library/base.html' %}
{% load static %}
{% block content %}

<br>
<div class="container pt-5 mt-5" >
<div class="row">
	<div class="col-md-12">
		<div class="card card-body">


			<p>Are you sure you want to delete "{{item}}"?</p>

			<form action="{% url 'delete_books' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'view_book' %}">Cancel</a>

				<button class="btn btn-danger" type="submit" name='Yes'>Delete</button>
			</form>
		</div>
	</div>
</div>
</div>
{% endblock %}
